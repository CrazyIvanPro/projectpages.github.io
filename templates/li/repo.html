<div class="demo-card-event mdl-cell mdl-card mdl-shadow--2dp" style=" width: 300px; height: 140px; background: rgba(249, 128, 80, 0.81); min-height: 140px">
  
<div class="mdl-card__title mdl-card--expand"></div>

<div class="mdl-card__actions" style=" height: 62px; padding: 16px; background: rgba(0, 0, 0, 0.4); display: flex; box-sizing:border-box; align-items: center;">
	<span class="demo-card-image__filename" style=" color: #fff; font-size: 18px; font-weight: 500;"><%- repo.name %></span>
</div>

<div class="mdl-card__actions" style=" height: 52px; padding: 16px; background: rgba(0, 0, 0, 0.4); display: flex;box-sizing:border-box; align-items: center;">
	
	<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style ="  color: #fff; height: initial; min-width: 0px; padding: 0px; font-size: 18px; " href='#<%- repo.owner.login %>/<%- repo.name %>'>
		Edit Content
	</a>
	
	<div class="mdl-layout-spacer"></div>
	
	<% if (repo.homepage) { %>
	<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style ="  color: #fff; height: initial; min-width: 0px; padding: 0px; font-size: 18px; " href='<%- repo.homepage %>'>
		<i class="material-icons md-24">public</i>
	</a>
	<% } %>

</div>

</div>
